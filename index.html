<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/style.css">
    <title>Bitacora</title>
</head>
<body>
    <header class="header">
        <div class="contenedor header__contenido">
            <h1 class="header__title">Bitacora JAV-J</h1>
        </div>
    </header>

    <section class="contenedor contenido">
        <div class="contenido__grid">
            <div class="actividades__form">
                <h2>Actividades</h2>

                <form class="formulario" id="form" action="#">
                    
                    <div class="formulario__contenido">
                        <label for="contratista">Contratista:</label>
                        <!-- <select class="flex-1 bg-gray-100 p-3 appearance-none w-100" id="marca">
                            <option value="">- Seleccionar -</option>
                            <option value="1">Precoodes</option>
                            <option value="2">Schindler</option>
                            <option value="3">MultiAires</option>
                            <option value="4">Union Electrica</option>
                            <option value="5">Sonda</option>
                        </select> -->
                        <input type="text" placeholder="Ingrese contratista" id="contratista">
                    </div>

                    <div class="formulario__contenido">
                        <label for="actividad">Actividad:</label>
                        <input type="text" placeholder="Ingrese actividad" id="actividad">
                    </div>

                    <div class="formulario__contenido">
                        <label for="inicio">Hora Inicio:</label>
                        <input type="time" id="inicio">
                    </div>

                    <div class="formulario__contenido">
                        <label for="fin">Hora Fin:</label>
                        <input type="time" id="fin">
                    </div>

                    <div class="formulario__contenido">
                        <div class="flex">
                            <h3>Listado Rutinario</h3>
                            <h3>Cumple</h3>
                        </div>
                        
                        <div class="campos flex">
                            <label class="label1" for="policia">* Asignacion Policia</label>
                            <input type="checkbox" id="policia">
                        </div>
                        
                        <div class="campos flex">
                            <label class="label2" for="llaves">* Verificacion de llaves</label>
                            <input type="checkbox" id="llaves">
                        </div>

                        <div class="campos flex">
                            <label class="label3" for="aseo">* Rutinas de Aseo</label>
                            <input type="checkbox" id="aseo">
                        </div>

                        <div class="campos flex">
                            <label class="label4" for="listas">* Listas de Verificacion</label>
                            <input type="checkbox" id="listas" value="">
                        </div>

                        <div class="campos flex">
                            <label class="label5" for="asear">* Calificacion Asear</label>
                            <input type="checkbox" id="asear" value="">
                        </div>

                        <div class="campos flex">
                            <label class="label6" for="civicas">* Firma de Civicas</label>
                            <input type="checkbox" id="civicas" value="">
                        </div>

                        <div class="campos flex">
                            <label class="label7" for="afluencia">* Afluencia</label>
                            <input type="checkbox" id="afluencia" value="">
                        </div>

                    </div>
                    <button class="agregar" type="submit">Agregar Actividad</button>
                    <!-- <button class="agregar" type="submit" value="Agregar"> -->
                </form>
            </div>
            

            <div class="listado">
                <h2>Listado Actividades</h2>
                <div>
                    <ul id="listado__actividades">
                        <div></div>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/app.js"></script>
</body>
</html>
